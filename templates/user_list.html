<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<h1>Full list of users</h1>
<body>
    <ul>
        {% for visit in visits %}
        <li>
            <strong>{{ visit.user }}</strong> <br>
            E-mail: {{ visit.email }} <br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
