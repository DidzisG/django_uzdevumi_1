<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<h1>Full list of users</h1>
<body>
    <ul>
        {% for user in users %}
        <li>
            <a href="{% url 'get-user' user_id=user.id %}">
            <strong>{{ user.user }}</strong> <br>
            E-mail: {{ user.email }} <br
                <p></p>
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
